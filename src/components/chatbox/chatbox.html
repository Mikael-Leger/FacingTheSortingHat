
<section class="chatbox" :class="display === false ? 'closed': 'open'">
  <div class="box">
    <v-card
      class="box-card"
      variant="tonal">
      <v-card-title class="box-title">
        <div>
          FTSH Bot
        </div>
        <button v-on:click="closeChatbox()" class="button-close-box">
          <svg-icon type="mdi" :path="pathCloseIcon"></svg-icon>
        </button>
      </v-card-title>
      <v-card-subtitle class="box-subtitle">
        Seeking a house?
      </v-card-subtitle>
      <v-card-text>
        <div>
          <perfect-scrollbar class="perfect-scrollbar">
          <div v-for="message in messages">
            <div class="message" :class="message.sender === 'Bot' ? 'message-bot' : 'message-user'" :ref="'bottom' + message.id">
              <div class="message-infos">
                <div class="message-sender">
                  {{ message.sender }}
                </div>
                <div class="message-date">
                  {{ message.date }}
                </div>
              </div>
              <div class="message-content">
                {{ message.content }}
              </div>
              <div class="message-answers">
                <button v-on:click="submitAnswer(answer)" class="message-answer" v-for="answer in message.answers">
                {{ answer.title }}
                </button>
              </div>
            </div>
          </div>
          </perfect-scrollbar>
        </div>
        <div>
          <v-form validate-on="submit" @submit.prevent="sendMessage">
            <v-text-field
              label="Write your message here"
              hide-details="auto"
              v-model="messageText">
              <template v-slot:append>
                <v-btn type="submit" class="button-send-message">
                  <svg-icon type="mdi" :path="pathSendIcon"></svg-icon>
                </v-btn>
              </template>
            </v-text-field>
          </v-form>
        </div>
      </v-card-text>
    </v-card>
  </div>
  <div class="box-closed">
    <button v-on:click="openChatbox()">
      FTSH Bot
    </button>
  </div>
</section>
